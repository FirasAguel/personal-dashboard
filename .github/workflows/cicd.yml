name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feat/*
      - test/*
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Verify pnpm installation
      - name: Verify pnpm
        run: pnpm --version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Run Prettier
      - name: Run Prettier
        run: pnpm prettier --check .

      # Step 6: Run ESLint
      - name: Run ESLint
        run: pnpm eslint .

      # Step 7: Run Jest tests
      - name: Run Jest tests
        run: pnpm test

  build:
    runs-on: ubuntu-24.04
    needs: lint-and-test

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Verify pnpm installation
      - name: Verify pnpm
        run: pnpm --version

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Build the app
      - name: Build the app
        run: pnpm build

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Debug Project Structure
      - name: Debug Project Structure
        run: |
          echo "Project root contents:"
          pwd
          ls -la
          echo "Contents of ./out:"
          ls -la out

      # Step 2: Configure SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh  # Ensure .ssh directory exists
          echo "${PRIVATE_KEY}" > ssh_key
          chmod 600 ssh_key
          ssh-keyscan -H ${HOST} >> ~/.ssh/known_hosts
          ls -la ~/.ssh  # Debugging to check contents of .ssh directory
          cat ~/.ssh/known_hosts  # Debugging to ensure known_hosts was updated correctly
        env:
          HOST: ${{ secrets.SSH_HOST }}
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Deploy with rsync
      - name: Deploy to VPS
        run: |
          rsync -avz -e "ssh -i ssh_key -vvv" out/ ${USER}@${HOST}:/var/www/dashboard/
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
